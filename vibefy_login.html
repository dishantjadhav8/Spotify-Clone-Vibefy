<!DOCTYPE html>
<html>
    <head>
        <title> Vibefy - Login </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="login-container">
            <div class="logo-container">
                <img src="vibefy_logo.png" alt="Vibefy Logo">
            </div>
            
            <h1 class="login-title">Log in to Vibefy</h1>
            <p class="login-subtitle">Continue listening to your favorite music</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email or username</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Email or username"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Password"
                        required
                    >
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="login-button">
                    Log In
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="social-login">
                <a href="https://accounts.google.com/" target="_blank" rel="noopener noreferrer" class="social-button" style="text-decoration:none;">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </a>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" class="social-button" style="text-decoration:none;">
                    <i class="fab fa-facebook"></i>
                    Continue with Facebook
                </a>
                <a href="https://www.apple.com/" target="_blank" rel="noopener noreferrer" class="social-button" style="text-decoration:none;">
                    <i class="fab fa-apple"></i>
                    Continue with Apple
                </a>
            </div>
            
            <div class="links-container">
                <a href="#" class="link">Forgot your password?</a>
            </div>
            
            <div class="signup-prompt">
                <p>Don't have an account?</p>
                <a href="signup.html" class="signup-button">Sign up for Vibefy</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation (in real app, this would be server-side)
                if (email && password) {
                    // Set logged in state
                    sessionStorage.setItem('userLoggedIn', 'true');
                    sessionStorage.setItem('userName', email);
                    
                    // Redirect to homepage
                    window.location.href = 'tempo.html';
                } else {
                    alert('Please enter valid credentials');
                }
            });
        </script>
    </body>
</html>
